<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Vegetarian Recipe Generator</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>AI Vegetarian Recipe Generator</h1>
            </header>
            <main>
                <form id="recipe-generator-form">
                    <input type="text" placeholder="Enter the vegetable(s) you would like to feature" autofocus required
                        autocomplete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="recipe" id="recipe">
                </div>
            </main>
            <footer>This was coded by <a href="https://github.com/nhemmer730" target="_blank"> Nicole Hemmer</a> and is
                <a href="https://github.com/nhemmer730/recipe-vegetarian-generator" target="_blank">open-sourced on
                    GitHub
                </a> and <a href="https://vegetarian-recipe-generator.netlify.app/"> is hosted on Netlify.</a>
            </footer>
        </div>
        <script src="src/index.js"></script>

    </body>

</html>
